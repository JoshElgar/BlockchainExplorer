<!DOCTYPE HTML>


<html>

<head>
    <title>Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </link>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- StompJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- User CSS -->
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    </link>

    <!--  User JS -->
    <script src="/js/globalScript.js"></script>
    <script src="../static/js/dataScript.js" th:src="@{/js/dataScript.js}"></script>

</head>

<body>
    <div class="container-fluid full-page">

        <nav class="navbar top-bar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="http://localhost:8080/home">Home</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/data">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/apidocs">API</a>
                    </li>
                </ul>
                <form id="searchForm" class="nav-form form-inline my-2 my-lg-0">
                    <input id="searchFormInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"></input>
                    <button id="searchFormButton" class="btn btn-outline-success my-2 my-sm-0" type="button">
                        <i class="fas fa-search"></i>
                    </button>

                </form>
            </div>
        </nav>


        <div class="whole-page">
            <div class="data-page-panel row">
                
                <div class="data-page-header">
                    
                    <div class="jumbotron">
                        <h1>Statistics &amp; Charts</h1>
                    </div>
                    
                </div>
                
                
                <div class="col">
                    <div class="stats">

                        <div class="card-header">
                            <div class="card-header-left" data-toggle="tooltip" data-placement="top" title="An object describing a particular transaction within this block.">
                                Chain Info
                            </div>
                        </div>

                        <table class="table table-responsive card-table">
                            <tbody>


                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Chain
                                    </td>
                                    <td class="table-value" th:text="${chainInfo.chain}?: 'null'">

                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Blocks
                                    </td>
                                    <td id="version-value" class="table-value">
                                        <a th:text="${chainInfo.blocks}?: 'null'"></a>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Headers
                                    </td>
                                    <td id="time-value" class="table-value" th:text="${chainInfo.headers}?: 'null'">

                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Best block hash
                                    </td>
                                    <td id="bits-value" class="table-value" th:text="${chainInfo.bestblockhash}?: 'null'">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Difficulty
                                    </td>
                                    <td id="version-value" class="table-value" th:text="${chainInfo.difficulty}?: 'null'">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Median Time
                                    </td>
                                    <td id="version-value" class="table-value" th:text="${chainInfo.mediantime}?: 'null'">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Verification Progress
                                    </td>
                                    <td id="version-value" class="table-value" th:text="${chainInfo.verificationprogress}?: 'null'">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Chainwork
                                    </td>
                                    <td id="version-value" class="table-value" th:text="${chainInfo.chainwork}?: 'null'">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-label" data-toggle="tooltip" data-placement="left" title="">
                                        Pruned
                                    </td>
                                    <td id="version-value" class="table-value" th:text="${chainInfo.pruned}?: 'null'">
                                    </td>
                                </tr>


                            </tbody>

                        </table>

                    </div>
                </div>
                <div class="col">
                    <div class="charts">

                        <div class="data-widget">
                            <canvas id="chart1"></canvas>
                        </div>

                        <div class="data-widget">
                            <canvas id="chart2"></canvas>
                        </div>

                        <div class="data-widget">
                            <canvas id="chart3"></canvas>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
</body>

</html>
