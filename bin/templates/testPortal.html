<!DOCTYPE HTML>


<html>

<head>
    <title>Test Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </link>
    <!-- User CSS -->
    <link rel="stylesheet" href="css/portalStyles.css">
    </link>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- StompJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--  User JS -->
    <script src="/js/scripts.js"></script>

</head>


<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 portalHead alert alert-success">DB Testing Portal</div>
        </div>
        <div class="row">
            <div class="portalControls col">
                <div class="portalButton col-sm-12 col-md-4">
                    <button type="button" class="btn btn-success col syncButton">SYNC</button>
                </div>
                <div class="portalButton col-sm-12 col-md-4">
                    <button type="button" class="btn btn-success col">SAVE2</button>
                </div>
                <div class="portalButton col-sm-12 col-md-4">
                    <button type="button" class="btn btn-success col">SAVE3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="blockListContainer" class="blockListContainer col">
                <div class="liveBlock" data-height="1">
                    <div class="blockHeight">500</div>
                    <div class="blockHash">6f7f8f9f</div>
                </div>
                <div class="liveBlock" data-height="2">
                    <div class="blockHeight">600</div>
                    <div class="blockHash">6</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
